<!DOCTYPE html>
<html lang="en">
       <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Title Page</title>

         <!-- Bootstrap CSS -->
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
         <link href='./style.css' rel='stylesheet'>
         <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>


         <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
         <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
         <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
         <![endif]-->
       </head>
       <body>
        <h1 class="text-center">Text Twister</h1>

        <div id='right-wrapper'>

                  <div id='board'>
                      <div id='score'></div>
                      <h3 id='alertMessage'>Click the letters to form a word.</h3>
                      <h4>Guess as many words as you can! Words have to be three characters or more.</h4>
                      <h5 id='wordTotal'></h5>
                      <div id='slot1' class='gameBoard'></div>
                  </div>

                  <div id='letterBoard'>
                      <div class='letters'></div>
                      <div class='letters'></div>
                      <div class='letters'></div>
                      <div class='letters'></div>
                      <div class='letters'></div>
                      <!-- <div id='empty'></div> -->
                  </div>

                  <div class='buttons'>
                      <button class='btn btn-success' id='submit'>Submit</button>
                      <button class='btn btn-info' id='shuffle'>Shuffle</button>
                      <button class='btn btn-danger' id='clear'>Clear Slot</button>
                      <button class='btn btn-warning' id='nextLevel'>Next Level!</button>

                  </div>

        </div>

        <div id='left-wrapper'>
                <div id='answers'>
                </div>
        </div>
        <!-- <button class='btn btn-default' id='next'>Next Level</button> -->



        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>

        <!-- Bootstrap JavaScript -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
  <!-- Your own javascript -->
  <script src="app.js"></script>
       </body>
</html>
